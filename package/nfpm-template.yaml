# check https://nfpm.goreleaser.com/configuration for detailed usage
#
name: "distro2sbom"
arch: "$ARCH"
platform: "linux"
version: "$VERSION"
section: "default"
priority: "extra"
provides:
- distro2sbom
depends:
- python3
- python3-pip
- curl
maintainer: "Patrick Stephens <pat@calyptia.com>"
description: |
  FooBar is the great foo and bar software.
    And this can be in multiple lines!
vendor: "Calyptia"
homepage: "http://calyptia.com"
license: "Apache 2.0"
contents:
- src: ../requirements.txt
  dst: /opt/distro2sbom/requirements.txt
- src: ../README.md
  dst: /opt/distro2sbom/README.md
- src: ../LICENSE
  dst: /opt/distro2sbom/LICENSE
- src: ../setup.py
  dst: /opt/distro2sbom/setup.py
- src: ../distro2sbom
  dst: /opt/distro2sbom/distro2sbom
scripts:
  postinstall: ./postinstall.sh
  preremove:   ./preremove.sh
